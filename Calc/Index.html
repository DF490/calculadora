<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./styles.css" rel="stylesheet">
    <title>Calculadora JS</title>
</head>
<body>
    
<div class="contenedor">

    <div class="caseMain">

        <div class="screen">            
            <div class="display1">0</div>
        </div>
            
        <div class="btnContainer">            
            <button class="botones" type="button" id="clear">C</button>  
            <button class="botones" type="button" id="borrar">"-"</button>  
        </div>
    </div> 
    <div class="caseOff">
        
        <div class="display2">0</div>
        <button class="botones" type="button" id="sev">7</button>
        <button class="botones" type="button" id="eigth">8</button>
        <button class="botones" type="button" id="nine">9</button>
        <button class="botones" type="button" id="suma">+</button>
        
        <button class="botones" type="button" id="four">4</button>
        <button class="botones" type="button" id="five">5</button>
        <button class="botones" type="button" id="six">6</button>
        
        <button class="botones" type="button" id="one">1</button>
        <button class="botones" type="button" id="two">2</button>
        <button class="botones" type="button" id="three">3</button>
        <button class="botones" type="button" id="division">/</button>
        
        <button class="botones" type="button" id="resta">-</button>            
        <button class="botones" type="button" id="mult">*</button>    
        <button class="botones" type="button" id="igual">=</button> 
        
        <button class="botones" type="button" id="cero">0</button>
        <button class="botones" type="button" id="punto">.</button>
    </div>

</div>

<script src="./control.js"></script>

</body>

</html>
